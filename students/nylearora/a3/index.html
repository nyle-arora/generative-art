<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>

		<!-- <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap" rel="stylesheet">
 -->
		<title>Nyle Arora - Drawing Tool</title>
	

		<link rel="stylesheet" href="page.css">


	<!-- P5 Loaded from a CDN -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script> -->

	<!-- Or P5 loaded locally -->
	<script src="../../../shared/p5.min.js"></script>
	
	
	<script src="vector.js"></script>

	<!-- Implement all the tools -->
	<script src="tools.js"></script>

	<!-- My app's code goes last, 
		because it needs to refer to things in the previous two JS files -->
	<script src="app.js"></script>


</head>
<body>
	<div id="main-column">
		<h1>Nyle's Drawing Tool</h1>
		<div id="main">

		</div>

		<div>
            <button onclick="tool.mode='clear'">clear</button>
            <button onclick="tool.mode='pencil'">pencil</button>
            <button onclick="tool.mode='eraser'">eraser</button>
            <button onclick="tool.mode='eggPencil'">egg pencil</button>
            <button onclick="tool.mode='trianglePencil'">triangle pencil</button>
            <button onclick="tool.mode='food'">food pencil</button>
            <button onclick="tool.mode='villain'">villains pencil</button>
			<button onclick="tool.mode='curvePencil'">curve pencil</button>

			<div>
				<input type="color" id="color0" onchange="tool.color0 = hexToHSL(this.value)">
				<input type="color" id="color1" onchange="tool.color1 = hexToHSL(this.value)">
				<input type="range" min="5" max="100" value="10" class="slider" onchange="tool.size = this.value*.1">
			</div>
		</div>
	</div>

</body>
</html>
